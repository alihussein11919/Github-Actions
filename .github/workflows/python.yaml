name: etl job_final

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest pandas
          pip install dbt-core dbt-sqlite

      - name: Run ETL script
        run: python etl.py

      - name: Run tests
        run: pytest tests.py

      - name: List repo files
        run: ls -R

           - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "
          dbt_project:
            target: dev
            outputs:
              dev:
                type: sqlite
                threads: 1
                database: etl.db
                schema: main
                schemas_and_paths:
                  main: './'
                schema_directory: './'
          " > ~/.dbt/profiles.yml

      - name: Run dbt models
        run: |
          cd dbt_project
          dbt run

      - name: Run dbt tests
        run: |
          cd dbt_project
          dbt test
