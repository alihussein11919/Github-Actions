name: docker_login

on:
  push:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - 
        name: Docker Login
        uses: docker/login-action@v3.7.0
        with:
          username: ${{ vars.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context : .
          file : ./Dockerfile
          push: true
          tags: user/app:latest

          